[?Product.HasReviews|yes=
<div class="box-collateral box-reviews first" id="customer-reviews">
	<ul class="reviews-wrapper">
	[Product.Reviews=
		<li class="review-details">
			<!-- getRatingVotes-->
			<!-- check if there are votes -->
			<!-- end check if there are votes -->
			<div class="review-comment">
				<div class="col-md-6">
					<blockquote>
						<p>"[ProductReview.Detail]"</p>
						<footer>
							<a href="[Website.GetUrl,Product,0,Review/View/[ProductReview.Id]]" class="review-title">[ProductReview.Title]</a>
							by <cite>[ProductReview.NickName]</cite>
						</footer>
					</blockquote>
				</div>
				<div class="col-md-6">
					[ProductReview.Ratings=  
							<div class="ratings">
								<span class="rating-code in-block">[ProductRating.RatingCodeName]</span>
								<div class="clearfix">
									<div class="rating-box">
										<div class="rate-bg">
											<span class="glyphicon glyphicon-star-empty"></span> 
											<span class="glyphicon glyphicon-star-empty"></span> 
											<span class="glyphicon glyphicon-star-empty"></span> 
											<span class="glyphicon glyphicon-star-empty"></span> 
											<span class="glyphicon glyphicon-star-empty"></span>
										</div>
										<div class="rate-value" style="width:[ProductRating.Percentage]%">
											<span class="glyphicon glyphicon-star"></span> 
											<span class="glyphicon glyphicon-star"></span> 
											<span class="glyphicon glyphicon-star"></span> 
											<span class="glyphicon glyphicon-star"></span> 
											<span class="glyphicon glyphicon-star"></span>
										</div>
									</div>
								</div>
							</div>
					]
					<small class="date">([_Posted on %1, [ProductReview.CreatedAt]])</small>
				</div>
			</div>
			
		</li>
	]
	</ul>
	
</div>
|no=
	<div class="no-review col-md-12"><p>[_This product has no reviews.]</p></div>
]
