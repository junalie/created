<style type="text/css">
	.rating-box{
		width: 160px;
	}
	.rating-box,
	.rating-box.rating-box-md{
		height: 40px;
	}
	.rating-box.bar .rate-value{
		position: relative;
		background-color: #ffa800;
		height: 15px;
		border-radius: 2px 0px 0px 2px;
	}
	.rating-box.bar .rate-bg{
		background-color: #eee;
		height: 15px;
		border-radius: 2px;
		box-shadow: 0px 2px 5px #ccc;
	}
	.rating-box.bar .labels{
		text-align: center;
		font-size:12px;
	}
</style>
<div class="product-info-block-content">
	<div class="clearfix">
		<div class="rating-box bar [?Url.Model|Product=rating-box-md]">
			<div class="labels clearfix">
				<div class="col-md-2">1</div>
				<div class="col-md-2">2</div>
				<div class="col-md-2">3</div>
				<div class="col-md-2">4</div>
				<div class="col-md-2">5</div>
			</div>
			<div class="rate-bg">
				<div class="rate-value" style="width:[Product.Ranking]%">
				
				</div>
			</div>
			
		</div>
	</div>
	<div class="">
		<a id="read" href="[Website.GetUrl,Product,0,Review/List/[Product.Id]/ListReview/#read_review]">
			[_%1 Review(s),[Product.NumberOfReviews]]
		</a>
		<!-- <a  class="write" href="[Website.GetUrl,Product,0,Review/List/[Product.Id]/AddReview/#write_review]">[_Add Review]</a> -->
	</div>
</div>
