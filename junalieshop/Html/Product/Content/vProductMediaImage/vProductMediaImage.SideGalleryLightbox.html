<div class="row product-img-box" style="" >
	<div class="col-md-2 product-gallery">
		<div class="image-thumbnail">
			[Product.Images,3=
				<div class="row" style="margin-bottom:10px;">
					<a class="" href="#" title="[ProductImage.Label]" onclick="setAsMainImage(this,'/[ProductImage.ImageUrl]','/[ProductImage.ImageUrl]');return false;">
						[?Product.SmallImageEmpty|yes=
							<img  class="img-thumbnail" src="[File:/images/no_image.png]" title="[ProductImage.Label]" class="" />
							|No=
							<img  class="img-thumbnail" src="/[ProductImage.ImageUrl,100,125]" title="[ProductImage.Label]" class="" />
						]
					</a>
				</div>
			]
		</div>
	</div>
	<div class="col-md-10">
		<a href="#" data-toggle="modal" data-target="#product-image-view">
			[?Product.BaseImageEmpty|No=
			   	<img width="100%" id="image" src="/[Product.BaseImage=[ProductImage.ImageUrl]]" alt="" title="" class="img-responsive"/>
			   	|Yes=
				<img id="image" src="[File:/images/no_image.png]" alt="" title="" width="265"/>
			]
		</a>
	</div>
</div>
<div class="row">
	<hr/>
</div>
<div id="product-image-view" class="modal fade text-center" tabindex="-1" role="dialog" aria-labelledby="">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			[?Product.BaseImageEmpty|No=
			   	<img id="large-image" src="/[Product.BaseImage=[ProductImage.ImageUrl]]" alt="" title="" class="img-responsive" width="100%"/>
			   	|Yes=
				<img id="large-image" src="[File:/images/no_image.png]" alt="" title="" width="265"/>
			]
		</div>
	</div>
</div>

<script type="text/javascript">
	function setAsMainImage(obj,original_image,base_image){
		jQuery("#image").attr('src',base_image);
		jQuery("#large-image").attr('src',original_image);
		jQuery(".product-gallery .image-thumbnail a").removeClass("active");
		jQuery(obj).addClass('active');
	}
</script>
