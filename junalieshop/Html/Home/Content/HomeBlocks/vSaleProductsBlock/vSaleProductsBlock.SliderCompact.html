[?Website.loopProductsCount,Sale|0=|=
	<div class="clearfix" style="margin-bottom:20px;">
		<div class="col-md-12 block-title text-left">
	        <h3 >
	        	Sale Products
	        	<div class="see-all-link pull-right">
		            <small><a href="#">[_See all] <span class="glyphicon glyphicon-chevron-right"></span></a></small>
		        </div>
	        </h3>
	        <hr/>
	    </div>
		<div class="sale-product-slider">
			    <div id="sale-product-slider" class="carousel slide" data-ride="carousel">
			        <!-- Indicators -->
			        <ol class="carousel-indicators">
				        <li data-target="#sale-product-slider" data-slide-to="0" class="active"></li>
				        <li data-target="#sale-product-slider" data-slide-to="1"></li>
				        <li data-target="#sale-product-slider" data-slide-to="2"></li>
			        </ol>

			        <!-- Wrapper for slides -->
			        <div class="carousel-inner" role="listbox">
			        	[Website.LoopProducts,BestSellers,6,,'Name'=
			        		[?General.LoopIndex|1=<div class="item [?General.LoopIsFirst|Yes=active]">|=[?General.Modulo,4,[General.LoopIndex]|0=<div class="item">]]
						    	[:vProductMiniListItem]
						    [?General.Modulo,3,[General.LoopIndex]|0=</div>|=[?General.LoopIsLast|Yes=</div>]]
					    ]
			    	</div>

		        	<!-- Controls -->
			        <a class="left carousel-control" href="#sale-product-slider" role="button" data-slide="prev">
			            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			            <span class="sr-only">Previous</span>
			        </a>
			        <a class="right carousel-control" href="#sale-product-slider" role="button" data-slide="next">
			            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			            <span class="sr-only">Next</span>
			        </a>
			    </div>
		</div>
	</div>
]
