<div class="terms_and_conditions_block">
	[Website.TermsAndConditions=
		[?TermsAndConditions.Enabled|Yes=
			<div id="terms[TermsAndConditions.Id]" >
				<div class="terms_content" style="border: 1px solid #ccc;padding: 10px;overflow-y: scroll;height: 230px;">[TermsAndConditions.Content]</div>
				<p class="agree">
					<label><input class="agree-terms-and-conditions" name="" type="checkbox" style="width: auto; border: none; margin-bottom: 4px; margin: 4px 0 4px 0; float: left;"/> &nbsp;[TermsAndConditions.CheckBoxText]</label>
				</p>
			</div>
		]
	]
</div>
