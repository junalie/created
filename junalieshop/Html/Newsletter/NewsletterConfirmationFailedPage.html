/*
*		Renders a page with a message for a customer failed to subscribed on newsletter.
*
*/

<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		[:MetaData,[Website.Name] | [_Confirmation Failed]]
		[:Head]
	</head>
	<body>
		<div class="page pagenotfound">
			[:Header]
			<div class="one-column">
				<div class="row">
					<div class="main-content large-12 columns">
						<p>[_Confirmation has failed.]</p>
					</div>
				</div>				
			</div>
			[:Footer]
		</div>
	</body>
</html>
